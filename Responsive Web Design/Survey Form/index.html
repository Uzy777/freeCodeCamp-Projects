<!DOCTYPE >
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <body>
      <h1 id="title">Survey Form for Favourite Car</h1>

      <form id="survey-form">
        <label>Name</label>
        <input id="name" type="text" placeholdler="Enter your name" required />
        <label>Email</label>
        <input id="email" type="text" required />
        <label>Age</label>
        <input id="number" type="number" min="8" max="100" />

        <label>Brand</label>
        <select id="dropdown">
          <option>BMW</option>
          <option>Toyota</option>
        </select>
      </form>
    </body>
  </head>
</html>
