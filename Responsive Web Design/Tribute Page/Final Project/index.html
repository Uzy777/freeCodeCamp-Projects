          <h2>Here's a timeline of Muhammad Ali's life:</h2>
          <ul>
            <li><strong>1942</strong> - Born Cassius Marcellus Clay Jr. in Louisville, Kentucky</li>
            <li><strong>1960</strong> - Wins a gold medal in boxing at the Rome Olympics</li>
            <li><strong>1964</strong> - Becomes the world heavyweight champion by defeating Sonny Liston; changes his name to Muhammad Ali after joining the Nation of Islam</li>
            <li>
              <strong>1967</strong> - Refuses to be drafted into the Vietnam War, citing religious beliefs and opposition to the war. His boxing license is suspended and he is
              stripped of his title
            </li>
            <li><strong>1971</strong> - Returns to the ring and fights Joe Frazier in the "Fight of the Century," suffering his first professional loss</li>
            <li><strong>1974</strong> - Regains the heavyweight title by defeating George Foreman in the "Rumble in the Jungle"</li>
            <li><strong>1975</strong> - Defeats Joe Frazier in the "Thrilla in Manila," one of the greatest boxing matches in history</li>
            <li><strong>1978</strong> - Loses and then regains the heavyweight title from Leon Spinks, becoming the first boxer to win the heavyweight title three times</li>
            <li><strong>1981</strong> - Retires from boxing with a record of 56 wins and 5 losses</li>
            <li><strong>1984</strong> - Diagnosed with Parkinson's disease, likely linked to the many blows he took during his boxing career</li>
            <li><strong>1996</strong> - Lights the Olympic flame at the Atlanta Olympics, symbolizing courage and determination in the face of adversity</li>
            <li><strong>2016</strong> - Passes away at the age of 74</li>
          </ul>
