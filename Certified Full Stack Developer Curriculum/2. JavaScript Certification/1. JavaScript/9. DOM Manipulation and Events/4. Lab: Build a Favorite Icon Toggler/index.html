<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Favorite Icon Toggler</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h1>Art Supplies</h1>

    <ul class="item-list">
        <li>
            <span class="label">120gm Paper</span>
            <button class="favorite-icon" aria-label="Toggle favorite">&#9825;</button>
        </li>
        <li>
            <span class="label">Water Colour Set</span>
            <button class="favorite-icon" aria-label="Toggle favorite">&#9825;</button>
        </li>
        <li>
            <span class="label">Lead Pencil 6B</span>
            <button class="favorite-icon" aria-label="Toggle favorite">&#9825;</button>
        </li>
    </ul>

</body>
<script src="script.js"></script>

</html>
