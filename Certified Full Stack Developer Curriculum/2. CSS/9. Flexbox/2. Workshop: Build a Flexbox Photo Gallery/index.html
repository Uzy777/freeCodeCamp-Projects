<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
            alt="A fluffy orange cat lounging on a soft blanket, looking curiously at the camera.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
            alt="A playful black and white kitten with bright green eyes, sitting on a wooden floor.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
            alt="A majestic gray tabby cat perched on a windowsill, gazing outside with a thoughtful expression.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
            alt="A cute calico cat lying on its back, playfully exposing its belly while looking at the camera.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
            alt="A sleek Siamese cat with striking blue eyes, sitting elegantly on a chair.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
            alt="A fluffy white cat with blue eyes, playfully batting at a feather toy.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
            alt="A ginger cat sitting in a cardboard box, peeking out with an inquisitive look.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
            alt="A black cat with shiny fur, lounging on a sunny windowsill, looking relaxed.">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
            alt="A group of three kittens of different colors, playfully interacting with each other on a soft rug.">

    </div>
</body>

</html>
